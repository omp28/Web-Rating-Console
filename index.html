<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
      <link rel="stylesheet" href="styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
    <body>
    <!-- Rating state start -->
    <div class="card grad">
    <div><img class="icon" src="images/icon-star.svg" alt="" /></div>

    <div class="how">How did we do?</div>

    <div class="text">Please let us know how we did with your support request. All feedback is
      appreciated to help us improve our offering! 
    </div >
    <div class="number">

    <div class="format">1</div>
    <div class="format">2</div>
    <div class="format">3</div>
    <div class="format">4</div>
    <div class="format">5</div>

    </div>
    <div class="sub"> Submit </div>
    
    </body>
</html>
